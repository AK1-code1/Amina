<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amina's Birthday Party Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
        }
        .date {
            font-size: 1.3em;
            margin: 20px 0;
        }
        .location {
            font-size: 1.1em;
            margin: 15px 0;
            color: #444;
        }
        .rsvp {
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        .emoji {
            font-size: 2em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎂 You're Invited!</h1>
        <p class="emoji">🎉🎈🎁</p>
        <p>Join us to celebrate</p>
        <h2>Amina's Birthday!</h2>
        <p class="date">📅 Date: 31st July</p>
        <p class="location">📍 Address: Mangilik 4</p>
        <p class="emoji">🍰🥳🕺</p>
        <p class="rsvp">Don't forget to bring your smile and party spirit!</p>
    </div>
</body>
</html>
